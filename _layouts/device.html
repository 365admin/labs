--- 
layout: default 
---
{% include breadcrumb.html %}

<article class="page">
    {% if page.image %}
    <img src="{{ site.baseurl }}/devices/images/{{page.image}}" align="right" style="width:360px;height:auto" />
    {% endif %}>
    <h1>{{ page.title }}</h1>
    <h2>{{ page.model}}</h2>
    <quote>{{ page.spec }}</quote>
    
    <div class="entry">
        {{ content }}
    </div>

</article>
